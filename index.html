<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient-color generator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="buttona">
            <button   class="bn" id="myButton">#051937</button>
            <button  class="bn" id="myButton2">#008793</button>
        </div>
        <h2>copy my code here</h2>
       <div class="copycode">
        backgrond-image: linenar-gradient(to right, rgb(92,145,229), rgb(152,63,192))
            

       </div>
    </section>
    <script>
        let btn1 =document.getElementById("myButton");
        let btn2 = document.getElementById("myButton2");
        let copyDiv = document.querySelector(".copycode");
        let rgb1 = "#000";
        let rgb2 = "#fff";

        const hexaValues = () =>{
            let myHexavalues = "0123456789abcdef";
            let colors = "#";
            for (let i = 0; i< 6; i++){
                colors = colors + myHexavalues[Math.floor(Math.random()*16)];
            }
            return colors;

        };

        

        const handleButton1 = () => {
         rgb1 = hexaValues();
            console.log(rgb1);
            btn1.innerText = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1},  ${rgb2})`;
            copyDiv.innerHTML = `background-image : linear-gradient(to right, ${rgb1},  ${rgb2})`;
        };
        const handleButton2 = () => {
             rgb2 = hexaValues();
            console.log(rgb2);
            btn2.innerText = rgb2;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyDiv.innerHTML = `background-image : linear-gradient(to right, ${rgb1}, ${rgb2})`;
          
        };


        btn1.addEventListener("click", handleButton1);
        btn2.addEventListener("click", handleButton2);

        copyDiv.addEventListener("click", () => {
            navigator.clipboard.writeText(copyDiv.innerText);
            alert("Text Copied");
        });
        
    </script>
</body>
</html>
